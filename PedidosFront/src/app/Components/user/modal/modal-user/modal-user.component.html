
<h1 mat-dialog-title>Datos de Usuario</h1>
<form #UserForm="ngForm">
  <div *ngIf="model" mat-dialog-content style="overflow:hidden">
      <div class="col-md-3">
          <!-- <div>
              <label>Identification</label>
          </div> -->
          <div>
              <mat-form-field  class="full-width">
                  <input  #name="ngModel" name="txtIdentification" matInput placeholder="Identification" required  
                  [(ngModel)]="model.identification">
              </mat-form-field>
          </div>
      </div>
      <div class="col-md-3">
          <mat-form-field class="full-width">
              <input matInput placeholder="Name"  #txtName name="txtName" required  
              [(ngModel)]="model.name">
          </mat-form-field>
      </div>
      <div class="col-md-3">
          <mat-form-field class="full-width">
              <input matInput placeholder="Last name"  #txtLastName name="txtLastName" required  
              [(ngModel)]="model.lastName">
          </mat-form-field>
      </div>  
      <div class="col-md-3">
          <mat-form-field class="full-width">
              <input matInput placeholder="Address"  #txtAddress name="txtAddress" required  
              [(ngModel)]="model.address">
          </mat-form-field>
      </div> 
      <div class="col-md-3">
          <mat-form-field class="full-width">
                  <input matInput placeholder="User Name: For example User.28"  #txtNickName name="txtNickName" required  
                  [(ngModel)]="model.nickName">
          </mat-form-field>  
      </div>  
      <div class="col-md-3">
              <mat-form-field>
                  <input  matInput placeholder="Enter your password" name="txtPassword" [(ngModel)]="model.password" #txtPassword required  [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
      </div>  
      <div class="col-md-3">
              <mat-form-field>
                      <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="model.email"  #txtEmail name="txtEmail" required>
                      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
      
      </div> 
      <div class="col-md-3">
          <mat-form-field class="full-width">
              <span matPrefix>+57 &nbsp;</span>
              <input type="tel" matInput placeholder="Telephone" #txtPhone name="txtPhone" [(ngModel)]="model.phone" required>
              <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
      </div>  
      <div class="col-md-3">
                <div>
                  <mat-checkbox class="example-margin" name="chkIsActive"  #chkIsActive [(ngModel)]="model.isActive">Is Active</mat-checkbox>
                </div>
      </div>   
      
  </div>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="model" cdkFocusInitial>Ok</button> -->
  <button mat-raised-button color="primary" [disabled]="!UserForm.form.valid" (click)="saveUSer()" class="buttonRow">Save</button>
</div>
